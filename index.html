<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
        <form id="form" class="form-horizontal" onsubmit="return submitt();" method="POST">
                <!-- <fieldset> -->
                  <div id="legend">
                    <legend class="">Register</legend>
                  </div>
                  <div class="control-group">

                    <!-- Name -->
                    <label class="control-label"  for="name">Name</label>
                    <div class="controls">
                      <input type="text" id="name" name="name" style="text-transform: capitalize;" placeholder="" class="input-xlarge">
                      &nbsp; &nbsp;
                      <p id="namein" style="display: inline"></p>
                      <p class="help-block">Enter your name</p>
                    </div>
                  </div>
                  <fieldset>
                  <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                      <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                      &nbsp;
                      <button class="btn btn-success" type="button" onclick="verifyun()">Verify</button>
                      &nbsp; &nbsp;
                      <p id="usernamein" style="display: inline"></p>
                      <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                  </div>
                </fieldset>
               
                  <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                      <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                      &nbsp; &nbsp;
                      <p id="emailin" style="display: inline"></p>
                      <p class="help-block">Please provide your E-mail</p>
                    </div>
                  </div>
               
                  <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                      <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                      &nbsp; &nbsp;
                      <p id="passwordin" style="display: inline"></p>
                      <p class="help-block">Password should be at least 4 characters</p>
                    </div>
                  </div>
               
                  <div class="control-group">
                    <!-- Password -->
                    <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                    <div class="controls">
                      <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                      &nbsp; &nbsp;
                      <p id="password_confirmin" style="display: inline"></p>
                      <p class="help-block">Please confirm password</p>
                    </div>
                  </div>

                  <!-- File Upload -->
                  <div class="control-group">
                        <label class="control-label"  for="image">Upload Image</label>
                        <div class="controls">
                          <input type="file" id="file_upld" name="file_upld" >
                          
                          <p class="help-block">Upload Image</p>
                        </div>
                      </div>

                      <div class="control-group">
                            <!-- About -->
                            <label class="control-label" for="aboutMe">About Me</label>
                            <div class="controls">
                              <textarea id="about" name="about" class="input-xlarge" style="resize:none; height:100px; width:400px;"></textarea>
                              &nbsp; &nbsp;
                              <p id="aboutin" style="display: inline"></p>
                              <p class="help-block">Write something about yourself</p>
                            </div>
                          </div>   
               
                  <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                      <button type="submit" class="btn btn-success">Register</button>
                    </div>
                  </div>
                <!-- </fieldset> -->
              </form>

              <script>
                var chk=0;

                list = {
                  'name': 1,
                  'email': 2,
                  'password': 3,
                  'about': 4,
                  'username': 5
                };

                document.addEventListener('keyup', active);

                function active(){
                  var act = document.activeElement.id;
                  if(act in list){
                    // var act1 =act + 'in';
                    console.log(act);
                    switch(list[act]){
                      case 1: checkName(act); break;
                      case 2: checkMail(act); break;
                      case 3: checkPw(act); break;
                      case 4: checkAbt(act); break;
                    }
                  }
                  else if(act == 'password_confirm'){
                    checkPwc(act);
                  }
                }

                function checkName(act){
                  var actx = document.getElementById(act);
                  // console.log(actx.value);
                  if(actx.value && actx.value.length>2 && actx.value.length<51){
                    var actx1 = act +'in';
                    var act2 = document.getElementById(actx1);
                    act2.innerHTML = 'Fine!';
                  }
                  else if(actx.value && actx.value.length<3){
                    var actx1 = act +'in';
                    var act2 = document.getElementById(actx1);
                    act2.innerHTML = 'Name too short!';
                    // return 1;
                  }
                  else if(actx.value && actx.value.length>50){
                    var actx1 = act +'in';
                    var act2 = document.getElementById(actx1);
                    act2.innerHTML = 'Name too long!';
                    // return 1;
                  }
                }

                function validateEmail(email) {
                  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                  return re.test(email);
                }

                function checkMail(act){
                  var actx = document.getElementById(act);
                  if(actx.value){
                    if(validateEmail(actx.value)){
                      var actx1 = act +'in';
                      var act2 = document.getElementById(actx1);
                      act2.innerHTML = 'Fine!';
                    }
                    else{
                      var actx1 = act +'in';
                      var act2 = document.getElementById(actx1);
                      act2.innerHTML = 'Inalid Email mate!';
                      // return 1;
                    }
                  }
                }

                function validatePw(pw){
                  var re = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,30}$/;
                  return re.test(pw);
                }

                function checkPw(act){
                  var actx = document.getElementById(act);
                  if(actx.value){
                    if(validatePw(actx.value)){
                      // console.log(act.value);
                      var actx1 = act +'in';
                      var act2 = document.getElementById(actx1);
                      act2.innerHTML = 'Fine!';
                    }
                    else{
                      var actx1 = act +'in';
                      var act2 = document.getElementById(actx1);
                      // return 1;
                      act2.innerHTML = 'Password should have A-Z, a-z, 0-9 and a special character!';
                    }
                  }
                }

                function checkPwc(act){
                  var actx = document.getElementById(act);
                  var pw = document.getElementById('password');
                  if(actx.value && pw.value == actx.value){
                      var actx1 = act +'in';
                      var act2 = document.getElementById(actx1);
                      act2.innerHTML = 'Fine!';
                  }
                  else {
                      var actx1 = act +'in';
                      var act2 = document.getElementById(actx1);
                      // return 1;
                      act2.innerHTML = 'Passwords don\'t match';
                  }
                }

                function checkAbt(act){
                  var actx = document.getElementById(act);
                  if(actx.value && actx.value.length<=100){
                    var actx1 = act +'in';
                    var act2 = document.getElementById(actx1);
                    act2.innerHTML = 'Fine!';
                  }
                  else if(actx.value){
                    var actx1 = act +'in';
                    var act2 = document.getElementById(actx1);
                    // return 1;
                    act2.innerHTML = 'Too long!';
                  }
                }

                function verifyun(){
                  var act = document.getElementById('username');
                  if(act.value){
                    
                    // var sql = "SELECT Username FROM practice where Username = " + act.value;
                    var data = {
                      username: act.value
                    };
                    // console.log(data);
                    $.ajax({
                                url: "/dopost",
                                method: "POST",
                                data: JSON.stringify(data),
                                contentType: 'application/json',
                                success: function(response) {
                                    // alert(response);
                               
                    if(response == '0'){
                      var actx = document.getElementById('usernamein');
                      actx.innerHTML = 'Fine!';
                    }
                    else{
                      var actx = document.getElementById('usernamein');
                      actx.innerHTML = 'Username already exists!';
                      return 1;
                    }
                      }
                    });
                  }
                  else{
                    var actx = document.getElementById('usernamein');
                      actx.innerHTML = 'Enter something!';
                      return 1;
                  }
                }

                function submitt(){
                  chk=0;
                  // chk+=verifyun().parseInt();
                  // console.log(chk);
                  if(chk == 0){
                    var data = {
                      name: document.getElementById('name').value,
                      email: document.getElementById('email').value,
                      username: document.getElementById('username').value,
                      password: document.getElementById('password').value,
                      about: document.getElementById('about').value,
                      image: ''
                    };

                    $.ajax({
                                url: "/submit",
                                method: "POST",
                                data: JSON.stringify(data),
                                contentType: 'application/json',
                                success: function(response) {
                                    alert(response);
                                }
                              });
                          document.getElementById('form').reset();
                    return false;
                  }
                  // else{
                  //   alert("Fill the form correctly before submitting");
                  //   return false;
                    
                  // }
                }

              </script>
</body>
</html>
